<!-- INCLUDE overall_header.html -->

<h2>{L_DL_TODO}</h2>

<table width="100%" cellspacing="1" cellpadding="3" border="0" align="center" class="table1">
<thead>
<tr>
	<th width="25%">{L_DESCRIPTION}</th>
	<th width="65%">{L_DL_TODO}</th>
	<th width="10%">{L_OPTIONS}</th>
</tr>
</thead>
<tbody>
<!-- BEGIN todolist_row -->
<tr>
	<td width="25%" class="row<!-- IF todolist_row.S_ROW_COUNT is even -->1<!-- ELSE -->2<!-- ENDIF -->" valign="top"><a href="{todolist_row.FILE_LINK}" class="forumtitle">{todolist_row.FILENAME}</a>&nbsp;<span>{todolist_row.HACK_VERSION}</span></td>
	<td width="65%" class="row<!-- IF todolist_row.S_ROW_COUNT is even -->1<!-- ELSE -->2<!-- ENDIF -->" valign="top"><span class="small">{todolist_row.TODO}</span></td>
	<td width="10%" class="row<!-- IF todolist_row.S_ROW_COUNT is even -->1<!-- ELSE -->2<!-- ENDIF -->" valign="top" align="center"><a href="{todolist_row.U_TODO_EDIT}" class="small">{L_DL_EDIT_FILE}</a><br /><a href="{todolist_row.U_TODO_DELETE}" class="small">{L_DL_DELETE}</a></td>
</tr>
<!-- END todolist_row -->
<!-- IF S_NO_TODOLIST -->
<tr>
	<td class="row1" valign="top" align="center" colspan="3"><span>{L_DL_NO_MOD_TODO}</span></td>
</tr>
<!-- ENDIF -->
</table>

<br />

<form action="{S_FORM_ACTION}" method="post" name="todo_edit">

	<table width="100%" cellpadding="3" cellspacing="1" border="0" class="forumline">
	<thead>
	<tr>
		<th colspan="2">{L_ADD_TODO}</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td class="row1" width="15%"><span class="gen">{L_DESCRIPTION}:</span></td>
		<td class="row2" width="85%">{S_DOWNLOAD}</td>
	</tr>
	<tr>
		<td class="row1" width="15%" valign="top"><span class="gen">{L_DL_TODO}:</span></td>
		<td class="row2" width="85%"><textarea name="todo" rows="10" cols="100">{TODO_TEXT}</textarea></td>
	</tr>
	</tbody>
	</table>

	<table width="100%" cellpadding="3" cellspacing="1" border="0" align="center" class="table1">
	<tr>
		<td align="center"><input type="submit" name="submit" value="{L_SUBMIT}" class="btnmain" />&nbsp;&nbsp;<input type="reset" name="reset" value="{L_RESET}" class="btnlite" /></td>
	</tr>
	</table>

	{S_HIDDEN_FIELDS}

</form>

<br />
