<!-- INCLUDE overall_header.html -->

<script language="Javascript" type="text/javascript">
	function select_switch(status)
	{
		for (i = 0; i < document.dl_modcp.length; i++)
		{
			document.dl_modcp.elements[i].checked = status;
		}
	}
</script>

<form method="post" name="dl_modcp" action="{S_DL_MODCP_ACTION}">

<div class="forabg">
	<div class="inner"><span class="corners-top"><span></span></span>

	<ul class="topiclist">
		<li class="header">
			<dl>
				<dd class="lastpost">{L_DL_CAT_NAME}</dd>
				<dt>{L_DOWNLOAD}</dt>
				<dd class="options">{L_SET}</dd>
			</dl>
		</li>
	</ul>
	<ul class="topiclist forums">
	<!-- BEGIN approve_row -->
		<li class="row<!-- IF approve_row.S_ROW_COUNT is even --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
			<dl>
			 	<dd class="lastpost"><a href="{approve_row.U_CAT_VIEW}">{approve_row.CAT_NAME}</a></dd>
				<dt>{approve_row.MINI_ICON}&nbsp;<a href="{approve_row.U_DOWNLOAD}">{approve_row.DESCRIPTION}</a></dt>
				<dd class="options">
					<!-- IF approve_row.U_EDIT --><a href="{approve_row.U_EDIT}">{approve_row.EDIT_IMG}</a>&nbsp;&nbsp;<!-- ENDIF -->
					<input type="checkbox" class="permissions-checkbox" name="dlo_id[]" value="{approve_row.FILE_ID}" />
				</dd>
 			</dl>
 		</li>
	<!-- END approve_row -->
	</ul>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset>

	<p align="right">
		<input type="submit" name="delete" value="{L_DELETE}" class="button2" />&nbsp;&nbsp;<input type="submit" name="submit" value="{L_APPROVE}" class="button1"/>
	</p>

</fieldset>

{S_HIDDEN_FIELDS}

</form>

<ul class="linklist">
	<li class="rightside">
		<span><a href="javascript:select_switch(true);">{L_MARK_ALL}</a> :: <a href="javascript:select_switch(false);">{L_UNMARK_ALL}</a></span>
	</li>
</ul>

<!-- IF PAGINATION -->
<ul class="linklist">
	<li class="rightside pagination">
		<span>&bull; {L_GOTO_PAGE}: {PAGINATION}</span>
	</li>
</ul>
<!-- ENDIF -->

<br />
