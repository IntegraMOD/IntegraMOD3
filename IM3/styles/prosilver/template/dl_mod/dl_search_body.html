<!-- INCLUDE overall_header.html -->

	<form action="{S_DL_SEARCH_ACTION}" method="post" >
	
	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>
	
		<h3>{L_SEARCH_OPTIONS}</h3>
	
		<fieldset>
		
			<dl>
				<dt>{L_SEARCH_KEYWORDS}</dt>
				<dd class="time"><input type="text" class="inputbox" name="search_keywords" size="50" maxlength="255" value="" /></dd>			
			</dl>
			<dl>
				<dt>{L_SEARCH_AUTHOR}</dt>
				<dd class="time"><input type="text" class="inputbox" name="search_author" size="50" maxlength="255" value="" /></dd>			
			</dl>
	
		</fieldset>

		<span class="corners-bottom"><span></span></span></div>
	</div>
	
	<div class="panel bg2">
		<div class="inner"><span class="corners-top"><span></span></span>
		<h3>{L_OPTIONS}</h3>
	
		<fieldset>
	
			<dl>
				<dt>{L_CATEGORY}</dt>
				<dd class="time">{S_DL_CATEGORY_OPTIONS}</dd>			
			</dl>
			<dl>
				<dt>{L_SORT_BY}</dt>
				<dd class="time">{S_DL_SORT_OPTIONS}</dd>			
			</dl>
			<dl>
				<dt>{L_SORT_DIR}</dt>
				<dd class="time">{S_DL_SORT_ORDER}</dd>			
			</dl>
			
		</fieldset>	
	
		<p align="right">
			<input class="button1" type="submit" name="submit" value="{L_SEARCH}" />
		</p>

		<span class="corners-bottom"><span></span></span></div>
	</div>
	
	</form>

<br />
