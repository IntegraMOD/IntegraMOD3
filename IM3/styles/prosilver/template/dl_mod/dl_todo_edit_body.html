<!-- INCLUDE overall_header.html -->

<h2 class="solo">{L_DL_TODO}</h2>

<div class="forabg">
	<div class="inner"><span class="corners-top"><span></span></span>

	<table class="table1" cellspacing="0" width="100%"ul class="topiclist">
	<thead>
	<tr height="25" style="color: #FFFFFF;">
		<th width="25%">{L_DESCRIPTION}</th>
		<th width="65%">{L_DL_TODO}</th>
		<th width="10%">{L_OPTIONS}</th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN todolist_row -->
	<tr class="row<!-- IF todolist_row.S_ROW_COUNT is even --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
		<td width="25%" valign="top"><a href="{todolist_row.FILE_LINK}"><strong>{todolist_row.FILENAME}</strong></a>&nbsp;<span>{todolist_row.HACK_VERSION}</span></td>
		<td width="65%" valign="top"><span class="small">{todolist_row.TODO}</span></td>
		<td width="10%" valign="top" align="center"><a href="{todolist_row.U_TODO_EDIT}" class="small">{L_DL_EDIT_FILE}</a><br /><a href="{todolist_row.U_TODO_DELETE}" class="small">{L_DL_DELETE}</a></td>
	</tr>
	<!-- END todolist_row -->
	<!-- IF S_NO_TODOLIST -->
	<tr class="row bg1">
		<td valign="top" colspan="3"><span>{L_DL_NO_MOD_TODO}</span></td>
	</tr>
	<!-- ENDIF -->
	</tbody>
	</table>

	<span class="corners-bottom"><span></span></span></div>
</div>

<br />

<form action="{S_FORM_ACTION}" method="post" name="todo_edit">

	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>
	
		<h3>{L_ADD_TODO}</h3>

		<fieldset>
		
		<table width="100%">
		<tr>
			<td width="15%"><strong>{L_DESCRIPTION}</strong></td>
			<td width="85%">{S_DOWNLOAD}</td>
		</tr>
		<tr>
			<td width="15%"><strong>{L_DL_TODO}</strong></td>
			<td width="85%"><textarea name="todo" rows="10" cols="100" class="inputbox">{TODO_TEXT}</textarea></td>
		</tr>
		</table>

		</fieldset>

		<span class="corners-bottom"><span></span></span></div>
	</div>

	<p align="right">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp;&nbsp;<input type="reset" name="reset" value="{L_RESET}" class="button2" />
	</p>

{S_HIDDEN_FIELDS}

</form>

<br />
